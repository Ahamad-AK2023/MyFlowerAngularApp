<div *ngIf="flower">
    <h2>{{flower.flower_name}} details!</h2>
    <div>
      <label>id: </label>{{flower.flower_id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="flower.flower_name" placeholder="name" />
    </div>
    <h2>Price : {{flower.flower_Desc}}</h2>
    <h2>Price : {{flower.flower_Price}}</h2>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
  <div>this page is running</div>
